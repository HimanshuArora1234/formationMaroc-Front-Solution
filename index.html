<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crédit Agricole - Crédit Bail Mobilier</title>
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="pageContainer">
      <header id="topHeader">
        <div>
          <img class="logo-ca" src="./images/logoca.png" alt="Logo CA" />
          <div class="userContainer">
            <div class="userId">
              <span class="userName">Sylvie MARTIN</span><br />
              <span class="userRole">Conseillère Crédit Agricole</span>
            </div>
            <img class="avatar" src="./images/avatar.png" alt="avatar" />
          </div>
        </div>
      </header>
      <main id="mainContainer">

          <div class="grid-wrapper">

            <div class="mini-box grid-item">
              <div>
                <div class="box-title">CHARGE CLIENTELE PROFESSIONNEL</div>
                <div class="info">
                  <span class="number">5</span><span> utilisateurs</span>
                </div>
                <div class="info">
                  <h3 class="label">Création</h3>
                  <p>admin</p>
                  <h3 class="label">Date</h3>
                  <p>le  26/10/2015 à 06:51</p>
                </div>
              </div>
              <div class="buttons">
                <div class="on-off">
                  <span class="icon-Check2 active"></span>
                  <input class="pointer" type="checkbox" checked></input>
                  <span class="icon-Ban inactive"></span>
                </div>
                <span class="icon-Note pointer"></span>
                <span class="icon-Duplicate pointer"></span>
                <span class="icon-Bin pointer"></span>
              </div>
            </div>

            <div class="mini-box grid-item">
              <div>
                <div class="box-title">RESPONSABLE DE POINT DE VENTE</div>
                <div class="info">
                  <span class="number">10</span><span> utilisateurs</span>
                </div>
                <div class="info">
                  <h3 class="label">Création</h3>
                  <p>ARORA</p>
                  <h3 class="label">Date</h3>
                  <p>le  27/10/2015 à 07:00</p>
                </div>
              </div>
              <div class="buttons">
                <div class="on-off">
                  <span class="icon-Check2 active"></span>
                  <input class="pointer" type="checkbox"></input>
                  <span class="icon-Ban inactive"></span>
                </div>
                <span class="icon-Note pointer"></span>
                <span class="icon-Duplicate pointer"></span>
                <span class="icon-Bin pointer"></span>
              </div>
            </div>

          </div>

      </main>
    </div>
  </body>
</html>
